<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Проект "API"</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a class="header-link p-2" href="/">Главная</a>
        <a class="header-link p-2" href="/about-us">О нас</a>
        <a class="header-link p-2" href="/order-form.html">Отправить заявку</a>
    </header>

    <div class="slider" id="slider">
        <div class="slides" id="slides">
            <div class="slide">
                <img src="images/for3.jpg" alt="Изображение 1">
            </div>
            <div class="slide">
                <img src="images/for4.jpg" alt="Изображение 2">
            </div>
            <div class="slide">
                <img src="images/for5.jpg" alt="Изображение 3">
            </div>
        </div>
        <div class="slider-nav">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <button id="closePopup">&times;</button>
        <div class="popup-content">
            <img id="popupImage" src="" alt="Просмотр изображения">
            <div class="popup-nav">
                <button id="popupPrevBtn">&#10094;</button>
                <button id="popupNextBtn">&#10095;</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <form id="myForm" class="p-4 border rounded">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="condition">Условие:</label>
                <select class="form-control" id="condition" name="condition" required>
                    <option value="Маникюр">Маникюр</option>
                    <option value="Стрижка">Стрижка</option>
                    <option value="Укладка">Укладка</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>


    <script src='main.js'></script>
    <script src='telega.js'></script>
</body>

</html>
